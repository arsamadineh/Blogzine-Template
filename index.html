<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogzine - Blog and Magazine Bootstrap 5 Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <header>
        <div class="navbar-top d-none d-lg-block small">
            <div class="container">
                <div class="d-md-flex justify-content-between align-items-center my-2">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link ps-0" href="">About</a>
                            <a class="nav-link" href="">Forum</a>
                            <a class="nav-link" href="">Buy now!</a>
                            <a class="nav-link" href="">Login / Join</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="btn-group me-3" role="group" aria-label="font size changer">
                            <input id="font-sm" class="btn-check" type="radio" name="fntradio">
                            <label class="btn btn-xs btn-outline-primary mb-0" for="font-sm">A-</label>
                            <input id="font-default" class="btn-check" type="radio" name="fntradio" checked="">
                            <label class="btn btn-xs btn-outline-primary mb-0" for="font-default">A</label>
                            <input id="font-lg" class="btn-check" type="radio" name="fntradio">
                            <label class="btn btn-xs btn-outline-primary mb-0" for="font-lg">A+</label>
                        </div>
                        <div class="nav-item dropdown mx-2">
                            <button id="bd-theme" class="modeswitch" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
                                
                            </button>
                            <ul class="dropdown-menu min-w-auto dropdown-menu-end">
                                <li class="mb-1">
                                    <button class="dropdown-item d-flex align-items-center active" type="button" data-bs-theme-value="light">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill fa-fw mode-switch me-1" viewBox="0 0 16 16">
                                            <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                                          </svg>
                                        Light
                                    </button>
                                </li>
                                <li class="mb-1">
                                    <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="dark">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill fa-fw mode-switch me-1" viewBox="0 0 16 16">
                                            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                                            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                                          </svg>
                                        Dark
                                    </button>
                                </li>
                                <li></li>
                            </ul>
                        </div>
                        <ul class="nav"></ul>
                    </div>
                </div>
                <div class="border-bottom border-2 border-primary opacity-1"></div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg"></nav>
    </header>
    <div id="sticky-nav" style="height: 0px;"></div>
    <main></main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
